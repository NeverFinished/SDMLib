apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.7
targetCompatibility = 1.7

// apply plugins/external files only on jenkins build
// jenkins needs -Pjenkins switch
if (project.hasProperty('jenkins')) {
    //apply plugin: 'jacoco'
    //apply plugin: 'checkstyle'
    apply from: 'artifactory.gradle'
    apply from: 'version.gradle'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath(group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '2.2.4')
    }
}

sourceSets.main.java.srcDirs = ['src', 'replicationsrc', 'NetworkParser']
sourceSets.main.resources.srcDir 'src'
sourceSets.test.java.srcDir 'examples'
sourceSets.test.resources.srcDir 'src'

test {
    if (project.hasProperty('maxParallelForks'))
        maxParallelForks = project.maxParallelForks as int
    if (project.hasProperty('forkEvery'))
        forkEvery = project.forkEvery as int
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()

    // NetworkParser
    maven { url "https://se.cs.uni-kassel.de/artifactory/libs-snapshot-local" }
}

dependencies {
    compile group: "junit", name: "junit", version: "4.+"
    runtime 'de.uniks:Networkparser:4.2+'
}

test {
    testLogging {
        showStandardStreams = true
        showStackTraces = true
        exceptionFormat = "full"
    }
}

// Java Compiler Args
tasks.withType(JavaCompile) {
    //Suppress underscore warnings
    options.compilerArgs << '-Xlint:none'
}

