<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="includes/diagramstyle.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="includes/dagre.min.js"></script>
<script src="includes/drawer.js"></script>
<script src="includes/graph.js"></script>
<style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
</style>
</head>
<body>
<p>Storyboard <a href='.././src/test/java/org/sdmlib/test/examples/modelspace/chat/MSChatClientTest.java' type='text/x-java'>DirectChat</a></p>
<script>
   var json = {
   "type":"objectdiagram",
   "nodes":[
      {
         "type":"clazz",
         "id":"M1 : MSChatChannel",
         "attributes":[
            "task=testDirectChat Sabine is ready"
         ]
      },
      {
         "type":"clazz",
         "id":"M2 : MSChatMsg",
         "attributes":[
            "sender=testDirectChat",
            "text=Thank you for your cooperation",
            "time=0"
         ]
      }
   ],
   "edges":[
      {
         "type":"assoc",
         "source":{
            "cardinality":"many",
            "property":"msgs",
            "id":"M2 : MSChatMsg"
         },
         "target":{
            "cardinality":"one",
            "property":"channel",
            "id":"M1 : MSChatChannel"
         }
      }
   ]
}   ;
   json["options"]={"canvasid":"canvasDirectChat1", "display":"svg", "fontsize":10,"bar":true};   var g = new Graph(json);
   g.layout(100,100);
</script>

</body>
</html>
