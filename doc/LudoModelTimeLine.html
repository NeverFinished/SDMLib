<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="includes/nv.d3.css" rel="stylesheet" type="text/css">

<script src="includes/d3.v3.js"></script>
<script src="includes/nv.d3.js"></script>

<script>
data = [{ "key" : "hours done",
   "values" : [
        { "x" : 1342377042000, "y" : 20.0}
      ]
},{ "key" : "hours planned",
   "values" : [
        { "x" : 1342377042000, "y" : 20.0}
      ]
}
]

nv.addGraph(function() {
        var chart = nv.models.lineWithFocusChart();
      chart.yAxis.axisLabel("Hours");
        chart.yAxis.tickFormat(d3.format(',.2f'));
        chart.y2Axis.tickFormat(d3.format(',.2f'));
        chart.xAxis.tickFormat(function(d) { return d3.time.format('%d %b %y')(new Date(d)) });
        chart.x2Axis.tickFormat(function(d) { return d3.time.format('%d %b %y')(new Date(d)) });
        
      d3.select('#lineWithFocusChart svg')
         .datum(data)
         .call(chart);
    return chart;
});
</script>
</head>
<body>
<p>Burn Down and Time Line for <a href='LudoModel.html' type='text/x-java'>LudoModel</a></p>

    <svg style="height: 700px;"></svg>
</div>
