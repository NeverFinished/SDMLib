<head><meta charset="utf-8">

        -moz-user-select: none;

<body>
<p>Storyboard <a href='../src/test/java/org/sdmlib/test/examples/replication/chat/ReplicationChatModel.java' type='text/x-java'>ReplicationChatModel</a></p>
<p>ReplicationChatModel</p>
<script>
   var json = {
   "typ":"class",
   "nodes":[
      {
         "typ":"node",
         "id":"ChatChannel"
      },
      {
         "typ":"node",
         "id":"ChatMsg",
         "attributes":[
            "sender : String",
            "text : String",
            "time : long"
         ]
      },
      {
         "typ":"node",
         "id":"ChatRoot"
      },
      {
         "typ":"node",
         "id":"ChatUser",
         "attributes":[
            "userName : String"
         ]
      }
   ],
   "edges":[
      {
         "typ":"assoc",
         "source":{
            "id":"ChatChannel",
            "cardinality":"one",
            "property":"channel"
         },
         "target":{
            "id":"ChatMsg",
            "cardinality":"many",
            "property":"msgs"
         }
      },
      {
         "typ":"assoc",
         "source":{
            "id":"ChatChannel",
            "cardinality":"many",
            "property":"channels"
         },
         "target":{
            "id":"ChatUser",
            "cardinality":"many",
            "property":"users"
         }
      },
      {
         "typ":"assoc",
         "source":{
            "id":"ChatMsg",
            "cardinality":"many",
            "property":"msgs"
         },
         "target":{
            "id":"ChatChannel",
            "cardinality":"one",
            "property":"channel"
         }
      },
      {
         "typ":"assoc",
         "source":{
            "id":"ChatRoot",
            "cardinality":"one",
            "property":"chatRoot"
         },
         "target":{
            "id":"ChatUser",
            "cardinality":"many",
            "property":"users"
         }
      },
      {
         "typ":"assoc",
         "source":{
            "id":"ChatUser",
            "cardinality":"many",
            "property":"users"
         },
         "target":{
            "id":"ChatRoot",
            "cardinality":"one",
            "property":"chatRoot"
         }
      },
      {
         "typ":"assoc",
         "source":{
            "id":"ChatUser",
            "cardinality":"many",
            "property":"users"
         },
         "target":{
            "id":"ChatChannel",
            "cardinality":"many",
            "property":"channels"
         }
      }
   ]
}   ;
   new Graph(json, {"canvasid":"canvasReplicationChatModelClassDiagram1", "display":"html", fontsize:10, bar:false, propertyinfo:false}).layout(100,100);
</script>
