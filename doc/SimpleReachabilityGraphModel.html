<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="includes/diagramstyle.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="includes/dagre.min.js"></script>
<script src="includes/drawer.js"></script>
<script src="includes/graph.js"></script>
<script src="includes/Chart.bundle.js"></script>
<style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
</style>
</head>
<body>
<p>Storyboard <a href='./src/test/java/org/sdmlib/test/examples/reachabilitygraphs/ReachabilityGraphExampleModels.java' type='text/x-java'>SimpleReachabilityGraphModel</a></p>
<script>
   var json = {
   "typ":"class",
   "nodes":[
      {
         "typ":"node",
         "id":"Node",
         "attributes":[
            "num : int"
         ]
      },
      {
         "typ":"node",
         "id":"SimpleState"
      }
   ],
   "edges":[
      {
         "typ":"assoc",
         "source":{
            "id":"Node",
            "cardinality":"many",
            "property":"next"
         },
         "target":{
            "id":"Node",
            "cardinality":"many",
            "property":"prev"
         }
      },
      {
         "typ":"assoc",
         "source":{
            "id":"Node",
            "cardinality":"many",
            "property":"nodes"
         },
         "target":{
            "id":"SimpleState",
            "cardinality":"many",
            "property":"graph"
         }
      },
      {
         "typ":"aggregation",
         "source":{
            "id":"SimpleState",
            "cardinality":"many",
            "property":"graph"
         },
         "target":{
            "id":"Node",
            "cardinality":"many",
            "property":"nodes"
         }
      }
   ]
}   ;
   new Graph(json, {"canvasid":"canvasSimpleReachabilityGraphModelClassDiagram0", "display":"html", fontsize:10, bar:false, propertyinfo:false}).layout(100,100);
</script>

</body>
</html>
