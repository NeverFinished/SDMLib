<head><meta charset="utf-8">

<p>Storyboard <a href='.././src/test/java/org/sdmlib/test/examples/studyright/StudyRightModel.java' type='text/x-java'>StudyRightOneToOneAssoc</a></p>
<p>Add class Prof --gives-- Topic</p>
<script>
   var json = {
   "typ":"class",
   "nodes":[
      {
         "typ":"node",
         "id":"Professor",
         "attributes":[
            "name : String"
         ]
      },
      {
         "typ":"node",
         "id":"Topic",
         "attributes":[
            "title : String"
         ]
      }
   ],
   "edges":[
      {
         "typ":"edge",
         "source":{
            "id":"Professor",
            "cardinality":"one",
            "property":"prof"
         },
         "target":{
            "id":"Topic",
            "cardinality":"one",
            "property":"topic"
         }
      },
      {
         "typ":"edge",
         "source":{
            "id":"Topic",
            "cardinality":"one",
            "property":"topic"
         },
         "target":{
            "id":"Professor",
            "cardinality":"one",
            "property":"prof"
         }
      }
   ]
}   ;
   new Graph(json, {"canvasid":"canvasStudyRightOneToOneAssocClassDiagram1", "display":"html", "fontsize":10,"bar":true}).layout(100,100);
</script>
<p>One to one assocs now work. </p>

</body>
</html>
