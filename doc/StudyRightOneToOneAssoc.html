<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="includes/diagramstyle.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="includes/dagre.min.js"></script>
<script src="includes/drawer.js"></script>
<script src="includes/graph.js"></script>
<script src="includes/Chart.bundle.js"></script>
<style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
</style>
</head>
<body>
<p>Storyboard <a href='./src/test/java/org/sdmlib/test/examples/studyright/StudyRightModel.java' type='text/x-java'>StudyRightOneToOneAssoc</a></p>
<p>Add class Prof --gives-- Topic</p>
<script>
   var json = {
   "typ":"class",
   "nodes":[
      {
         "typ":"node",
         "id":"Professor",
         "attributes":[
            "name : String"
         ]
      },
      {
         "typ":"node",
         "id":"Topic",
         "attributes":[
            "title : String"
         ]
      }
   ],
   "edges":[
      {
         "typ":"assoc",
         "source":{
            "id":"Professor",
            "cardinality":"one",
            "property":"prof"
         },
         "target":{
            "id":"Topic",
            "cardinality":"one",
            "property":"topic"
         }
      },
      {
         "typ":"assoc",
         "source":{
            "id":"Topic",
            "cardinality":"one",
            "property":"topic"
         },
         "target":{
            "id":"Professor",
            "cardinality":"one",
            "property":"prof"
         }
      }
   ]
}   ;
   new Graph(json, {"canvasid":"canvasStudyRightOneToOneAssocClassDiagram1", "display":"html", fontsize:10, bar:false, propertyinfo:false}).layout(100,100);
</script>
<p>One to one assocs now work. </p>

</body>
</html>
