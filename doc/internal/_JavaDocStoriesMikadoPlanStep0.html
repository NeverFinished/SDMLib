<html>
<head><meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">

<body>
<h1>look at this</h1>
<canvas id="myChart" width="1000" height="600"></canvas>
<script>
var ctx = document.getElementById("myChart").getContext('2d');var myLineChart = new Chart(ctx, {
    type: 'line',
    data: {
        datasets: [
            {
                label: "Burn Down",
                data: [
                    {x: "2018-04-03T12:15:00+01:00", y: 24.0},
{x: "2018-04-03T15:00:00+01:00", y: 21.5},
{x: "2018-04-03T20:00:00+01:00", y: 19.0},
{x: "2018-04-03T20:00:00+01:00", y: 18.0},
{x: "2018-04-03T20:00:00+01:00", y: 17.0},
{x: "2018-04-03T20:00:00+01:00", y: 16.0},
                ]
            }
        ]
    },
    options: {
        responsive: false,
        scales: {
            xAxes: [{
                type: "time",
                time: {
                    displayFormats: {
                       'millisecond': 'DD MMM hh:mm',
                       'second': 'DD MMM hh:mm',
                       'minute': 'DD MMM hh:mm',
                       'hour': 'DD MMM hh:mm',
                       'day': 'DD MMM',
                       'week': 'DD MMM',
                       'month': 'MMM YYYY',
                       'quarter': 'MMM YYYY',
                       'year': 'YYYY',
                    }
                },
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: 'Date'
                },
                ticks: {
                    major: {
                        fontStyle: "bold",
                        fontColor: "#FF0000"
                    }
                }
            }],
            yAxes: [{
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: 'hours'
                },
                ticks: {
                    beginAtZero: true

            }]

    }});
